<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleSingIn.css">
    <link rel="shortcut icon" href="../assets/vinilo-icon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <a href="./home.html"><img src="../assets/Logo.png" alt="logo-pagina"></a>
    

    <header>
        <nav>
            <ul>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="#">SINGIN</a></li>
                <li><a href="./signUp.html">SINGUP</a></li>
            </ul>
        </nav>
        <h1>Inicia sesion en La Rokola</h1>
    </header>

    <form action="">

        <label for="email">Email</label>
        <input type="email" name="email">
        
        <label for="password">Contraseña</label>
        <input type="password" name="password" >

        <label class="checkbox" for="sesion iniciada">
            <input type="checkbox" name="sesion iniciada">
            <span>Mantener la sesión iniciada</span>
        </label>

        <p id="uno">¿Olvidaste tu contraseña?</p>
        
        <input type="submit" value="Ingresar">
        
        <p id="dos">¿Aún no tenés cuenta en La Rokola? <a href="./signUp.html">¡Registrate acá!</a></p>

    </form>
</body>
</html>
